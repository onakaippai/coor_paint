<!DOCTYPE html>
<html>
<body>

<h1>
image setting
</h1>
<p>
[image size]
  <label for="image_width">width:</label>
  <input type="text" id= "image_width" size="5" value="256">
  <label for="image_height">height:</label>
  <input type="text" id="image_height" size="5" value="256">
</p>

<p>
[background]
  R:<input type="text" id="background_R" size="5" value="255">
  G:<input type="text" id="background_G" size="5" value="255">
  B:<input type="text" id="background_B" size="5" value="255">
  A:<input type="text" id="background_A" size="5" value="0">
</p>

<button onclick="generate()">generate</button>

<h1>
graphic
</h1>

<label for="graphic_type">[graphic type]</label>
<select name="graphic_type" id="graphic_type" value="0" onchange="graphic_type()">
  <option value="0"></option>
  <option value="1">path</option>
  <option value="2">rectangle</option>
  <option value="3">circle</option>
  <option value="4">text</option>
</select>

<div id="graphic_params"></div>

<script>
function graphic_type()
{
  var graphic_params = document.getElementById("graphic_params");
  var graphic_type   = document.getElementById(  "graphic_type").value;  
  graphic_params.innerHTML = '';
  if       (graphic_type == 1){
    var element = document.createElement("p");
    element.innerHTML = "[path_params]"
    graphic_params.appendChild(element)
  }else if (graphic_type == 2){    
    var element = document.createElement("p");
    element.innerHTML = "[rectangle_params]"
    graphic_params.appendChild(element)
  }else if (graphic_type == 3){    
    var element = document.createElement("p");
    element.innerHTML = "[circle_params]"
    graphic_params.appendChild(element)
  }else if (graphic_type == 4){    
    var element = document.createElement("p");
    element.innerHTML = "[text_params]"
    graphic_params.appendChild(element)
  }
}
</script>



<p><p>
<h1>
image
</h1>
<canvas id="canvas" width="256" height="256" style="border:1px solid #d3d3d3;">Your browser does not support the HTML5 canvas tag.</canvas>
<script>
function generate() {
  var image_width  = document.getElementById( "image_width").value;
  var image_height = document.getElementById("image_height").value;
  var background_R = document.getElementById("background_R").value;
  var background_G = document.getElementById("background_G").value;
  var background_B = document.getElementById("background_B").value;
  var background_A = document.getElementById("background_A").value;
  canvas.width  = image_width;
  canvas.height = image_height;
  canvas.style.backgroundColor =
  'rgba('+background_R+","+background_G+","+background_B+","+background_A+")";
}
</script>
</body>
</html>
